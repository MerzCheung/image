<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>bootStrap-colorpicker 插件测试</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" th:href="@{https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css}">
    <link href="../static/css/bootstrap-colorpicker.min.css" rel="stylesheet" th:href="@{/css/bootstrap-colorpicker.min.css}">
    <style>
        input {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 4px;
            background-color:#fff;
            text-indent: 20px;;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h1>Bootstrap Colorpicker Demo</h1>
    <p>选择的颜色：<span id="color"></span></p>
    <p>点击选择颜色：<input id="demo" type="text" value=""  data-color="rgb(241, 138, 49)" readonly/></p>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js" th:src="@{https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js}"></script>
<script src="../static/js/bootstrap-colorpicker.min.js" th:src="@{/js/bootstrap-colorpicker.min.js}"></script>
<script>
    $(function () {
        // 基本实例化:
        $('#demo').colorpicker();

        // 添加change事件 改变背景色
        $('#demo').on('change', function (event) {
            $('#demo').css('background-color', event.color.toString()).val('');
            $("#color").text(event.color.toString());
        });
    });
</script>
</body>
</html>
